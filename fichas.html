        // --- LÓGICA DE RENDERIZADO ---
        
        function renderCars(data) {
            const grid = document.getElementById('cars-grid');
            const noResults = document.getElementById('no-results');
            grid.innerHTML = '';
            
            if (data.length === 0) {
                noResults.classList.remove('hidden');
                return;
            } else {
                noResults.classList.add('hidden');
            }

            data.forEach((auto, index) => {
                const precioFmt = new Intl.NumberFormat('es-CL', { style: 'currency', currency: 'CLP', maximumFractionDigits: 0 }).format(auto.precio);
                const chartId = `radar-${index}`;
                
                // Color semáforo según promedio
                let colorRing = "border-red-500 bg-red-500";
                if (auto.promedio >= 7.5) colorRing = "border-emerald-500 bg-emerald-500";
                else if (auto.promedio >= 6.5) colorRing = "border-amber-500 bg-amber-500";
                
                // Badge de Marcelo (Visible solo si es true)

                <div class="marcelo-badge bg-indigo-600 text-white px-3 py-1 rounded-full shadow-lg border-2 border-white flex items-center gap-1">
                    <i class="fas fa-check-circle text-yellow-300"></i>
                    <span class="text-xs font-bold uppercase tracking-wider">Selección Marcelo</span>
                </div>` : '';

                const card = `
                <div class="card-auto bg-white rounded-2xl p-0 relative border border-slate-100 flex flex-col h-full group">
                    ${marceloBadge}
                    
                    <div class="score-ring ${colorRing}">
                        ${auto.promedio.toFixed(1)}
                    </div>

                    <!-- Header -->

                        <div class="pr-12 mb-3">

                                <span class="px-2 py-0.5 bg-purple-50 text-purple-700 text-xs font-bold rounded border border-purple-100 uppercase">${auto.motor}</span>

                        </div>

                                <p class="text-lg font-black text-slate-900">${precioFmt}</p>
                            </div>
                            <div class="text-center p-3 bg-slate-50 rounded-xl border border-slate-100">

                                <p class="text-lg font-bold text-slate-700">${auto.km.toLocaleString()}</p>
                            </div>
                        </div>

                                <p class="text-xs text-slate-700 font-medium leading-relaxed">
                                    <span class="font-bold text-amber-700 uppercase block text-[10px] mb-0.5">Estado / Detalle</span>

                                </p>
                            </div>
                        </div>
                    </div>

                    </div>

            setTimeout(() => {
                data.forEach((auto, index) => {
                    initChart(`radar-${index}`, auto.scores);
                });
            }, 50);
        }

        function initChart(id, scores) {
            const ctx = document.getElementById(id).getContext('2d');
            new Chart(ctx, {
                type: 'radar',
                data: {
                    labels: ['Econ', 'Fiabilidad', 'Rural', 'Mant.', 'Reventa', 'Estado'],
                    datasets: [{
                        label: 'Puntos',
                        data: scores,
                        backgroundColor: 'rgba(79, 70, 229, 0.15)', // Indigo suave
                        borderColor: 'rgba(79, 70, 229, 0.8)',      // Indigo fuerte
                        pointBackgroundColor: 'rgba(79, 70, 229, 1)',
                        borderWidth: 2,
                        pointRadius: 2,
                        pointHoverRadius: 5
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    scales: {
                        r: {
                            angleLines: { color: '#e2e8f0' },
                            grid: { color: '#f1f5f9' },
                            pointLabels: { 
                                font: { size: 9, weight: '700', family: 'Outfit' }, 
                                color: '#64748b' 
                            },
                            suggestedMin: 0,
                            suggestedMax: 10,
                            ticks: { display: false }
                        }
                    },
                    plugins: { legend: { display: false } }
                }
            });
        }

        // --- SISTEMA DE FILTRADO ---
        
        function filterCars() {
            const term = document.getElementById('searchInput').value.toLowerCase();
            const filtered = autos.filter(a => 
                a.modelo.toLowerCase().includes(term) || 
                a.ubicacion.toLowerCase().includes(term) ||
                a.ano.toString().includes(term)
            );
            renderCars(filtered);
        }

        function filterBy(type) {
            let filtered = autos;
            if (type === '4x4') filtered = autos.filter(a => a.traccion.includes('4x4'));
            if (type === 'top') filtered = autos.filter(a => a.promedio >= 7.0);
            if (type === 'diesel') filtered = autos.filter(a => a.motor.toLowerCase().includes('diesel'));
            if (type === 'marcelo') filtered = autos.filter(a => a.seleccion_marcelo === true); // Filtro Marcelo
            
            renderCars(filtered);
            
            // Actualizar estado visual de botones (opcional pero recomendado)
            // (Aquí podrías agregar lógica para resaltar el botón activo)
        }

        // Inicializar al cargar
        renderCars(autos);
